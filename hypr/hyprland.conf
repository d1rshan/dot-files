# ──────────────────────────────────────────────────────────────────────────
#  HYPRLAND CONFIG
# ──────────────────────────────────────────────────────────────────────────

# ── MONITORS ───────────────────────────────────────────────────────────────
monitor=HDMI-A-1,1920x1080@100,0x0,1
monitor=eDP-1,1920x1080@144,1920x0,1

# ── MY PROGRAMS ────────────────────────────────────────────────────────────
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun

# ── AUTOSTART ──────────────────────────────────────────────────────────────
exec-once = waybar & hyprpaper & nm-applet --indicator

# ── ENVIRONMENT VARIABLES ──────────────────────────────────────────────────
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ── LOOK AND FEEL ──────────────────────────────────────────────────────────
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2
    col.active_border = rgba(c8c8c8dd)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# ── DECORATION ─────────────────────────────────────────────────────────────
decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 0.9
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

     blur {
        enabled = yes
        size = 8 
        passes = 3
        new_optimizations = on
        ignore_opacity = on 
        xray = false
    }
}

# ── ANIMATIONS ─────────────────────────────────────────────────────────────
animations {
    enabled = yes, please :)

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# ── LAYOUTS ────────────────────────────────────────────────────────────────
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# ── INPUT ──────────────────────────────────────────────────────────────────
input {
    kb_layout = us
    kb_variant = ,qwerty
    kb_options = altwin:swap_lalt_lwin
    kb_model =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ── KEYBINDINGS ────────────────────────────────────────────────────────────
$mainMod = SUPER
$mod = ALT

# General
bind = $mainMod, Q, killactive,
bind = $mainMod, T, togglefloating,
bind = $mainMod, V, togglesplit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

bind = $mainMod, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod SHIFT, S, exec, hyprshot -o ~/Pictures/Screenshots/ -m region
bind = $mainMod, P, exec, hyprpicker -a

bind = $mainMod, W, exec, killall -SIGUSR1 waybar || waybar
bind = $mainMod SHIFT, W, exec, pkill waybar && waybar
bind = $mainMod, G, exec, ~/.config/hypr/scripts/focus-mode.sh

bind = $mod, L, exec, hyprlock
bind = $mod, S, exec, sh -c "hyprlock & sleep 0.2 && loginctl suspend"
bind = $mod, Delete, exec, systemctl poweroff
bind = $mod, R, exec, systemctl reboot
bind = $mod, E, exit

# Apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
# bind = $mainMod, bracketleft, pseudo,
bind = $mainMod, C, exec, code
bind = $mainMod, B, exec, firefox

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focused window
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod, Space, togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod CTRL, L, resizeactive, 30 0
binde = $mainMod CTRL, H, resizeactive, -30 0
binde = $mainMod CTRL, K, resizeactive, 0 -30
binde = $mainMod CTRL, J, resizeactive, 0 30

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# ── WINDOWS AND WORKSPACES ────────────────────────────────────────────────
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = suppressevent maximize, class:.*

layerrule = blur, swaync-control-center,
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

layerrule = blur, rofi
layerrule = noanim, rofi

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = noanim, waybar

windowrulev2 = tile, class:(firefox),title:(Picture-in-Picture)
