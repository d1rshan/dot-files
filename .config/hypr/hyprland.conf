# ────────────────────────────────────────────────────────────────────
#  「✦ HYPRLAND CONFIG ✦ 」
# ────────────────────────────────────────────────────────────────────

# ── MONITORS ────────────────────────────────────────────────────────
monitor=HDMI-A-1,1920x1080@100,0x0,1
monitor=eDP-1,1920x1080@144,1920x0,1

# ── MY PROGRAMS ─────────────────────────────────────────────────────
$terminal =  kitty -e zsh -c "nerdfetch; exec zsh"
$fileManager = nautilus
$menu = rofi -show drun

# ── AUTOSTART ───────────────────────────────────────────────────────
exec-once = waybar & hyprpaper & nm-applet --indicator & mako 
# exec-once = swaync
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = wl-paste --watch cliphist store
exec-once = batsignal -b -w 20 -c 15 -d 10 -f 80 -p

# ── ENVIRONMENT VARIABLES ───────────────────────────────────────────
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = ELECTRON_ENABLE_WAYLAND,1

# ── LOOK AND FEEL ───────────────────────────────────────────────────
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2
    col.active_border = rgba(c8c8c8dd)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# ── DECORATION ──────────────────────────────────────────────────────
decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

     blur {
        enabled = yes
        size = 8 
        passes = 3
        new_optimizations = on
        popups = false
        ignore_opacity = on 
        xray = false
    }
}

# ── ANIMATIONS ──────────────────────────────────────────────────────
animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
}

# ── LAYOUTS ─────────────────────────────────────────────────────────
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# ── INPUT ───────────────────────────────────────────────────────────
input {
    kb_layout = us
    kb_variant = ,qwerty
    kb_options = altwin:swap_lalt_lwin, shift:both_capslock
    kb_model =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ── KEYBINDINGS ─────────────────────────────────────────────────────
$mainMod = SUPER
$mod = ALT

# GENERAL
bind = $mainMod, Q, killactive,
bind = $mainMod, T, togglefloating,
# bind = $mainMod, V, togglesplit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# HYPRSHOT | HYPRPICKER
bind = , Print, exec, hyprshot -m output -m eDP-1 --clipboard-only
bind = $mainMod, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod SHIFT, S, exec, hyprshot -o ~/Pictures/Screenshots/ -m region
bind = $mainMod, P, exec, hyprpicker -a

# ROFI
bind = $mainMod, R, exec, $menu
# bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, W, exec, ~/.config/rofi/scripts/wallpaper-picker.sh
bind = $mainMod, V, exec, ~/.config/rofi/scripts/clipboard.sh
bind = $mainMod, N, exec, ~/.config/rofi/scripts/emoji-selector.sh

# WAYBAR
bind = $mainMod, B, exec, killall -SIGUSR1 waybar || waybar
bind = $mainMod SHIFT, B, exec, pkill waybar && waybar

# SCRIPTS
bind = $mainMod, G, exec, ~/.config/hypr/scripts/focus-mode.sh
bind = $mainMod, O, exec, ~/.config/hypr/scripts/toggle-gif.sh

# POWER 
bind = $mod, L, exec, hyprlock
bind = $mod, S, exec, sh -c "hyprlock & sleep 0.5 && systemctl suspend"
bind = $mod, E, exit

# APPS
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, C, exec, code

# MOVE FOCUS
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# MOVE FOCUSED WINDOW
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# WORKSPACES
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod, Space, togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# MOVE/RESIZE WINDOW
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod CTRL, L, resizeactive, 30 0
binde = $mainMod CTRL, H, resizeactive, -30 0
binde = $mainMod CTRL, K, resizeactive, 0 -30
binde = $mainMod CTRL, J, resizeactive, 0 30

# MULTIMEDIA KEYS
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# ── WINDOWS AND WORKSPACES ──────────────────────────────────────────
workspace = 1,monitor:HDMI-A-1
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:eDP-1
workspace = 4,monitor:eDP-1
workspace = 5,monitor:eDP-1

layerrule = blur on, match:namespace notifications
layerrule = ignore_alpha 0,match:namespace notifications

layerrule = blur on, match:namespace rofi
layerrule = ignore_alpha 0,match:namespace rofi
layerrule = no_anim on, match:namespace rofi

layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 0,match:namespace waybar
layerrule = no_anim on, match:namespace waybar
