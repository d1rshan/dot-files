# ──────────────────────────────────────────────────────────────────────────
#  HYPRLOCK CONFIG
# ──────────────────────────────────────────────────────────────────────────

# ── BACKGROUND ───────────────────────────────────────────────────────────────
background {
    monitor =
    path = ~/Pictures/Wallpapers/gojo2.jpg
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ── GENERAL ───────────────────────────────────────────────────────────────
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = true
}

# ── TIME ───────────────────────────────────────────────────────────────
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 80
    font_family = SF Pro Display Bold
    position = 0, 0
    halign = center
    valign = center
}

# ── DAY-MONTH-DATE ───────────────────────────────────────────────────────────────
label {
    monitor = eDP-1
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 20
    font_family = SF Pro Display Bold
    position = 0, -80
    halign = center
    valign = center
}

# ── INPUT FIELD ───────────────────────────────────────────────────────────────
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 
    dots_spacing = 0.2 
    dots_center = true
    outer_color = rgba(0, 0, 0, 0, 0.5)
    inner_color = rgba(100, 114, 125, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99"></span></i>
    hide_input = false
    position = 0, 60
    halign = center
    valign = bottom
    fade_on_empty = true
}


